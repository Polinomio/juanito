<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Contact</title>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <section id="content">
        <article class="page">
            <h2>Contact</h2>
            <form action="">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject"><br>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <br>
                <input type="submit">
            </form>
        </article>
    </section>
    <footer>
        <p>
            My Site &copy; 2014
        </p>
    </footer>
</body>
</html>
